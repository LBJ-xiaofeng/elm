<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>店铺入驻</title>
		<link rel="stylesheet" href="../css/bass.css" />
		<link rel="stylesheet" href="../css/common/icon.css" />
        <link rel="stylesheet" href="../css/common/header.css" />
		<link rel="stylesheet" href="CSS/shopLogin.css" />
		<script type="text/javascript" src="../js/jQuery/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="JS/shopLogin.js" ></script>
	</head>
	<body>
		<header class="headerBlue">
		  <div class="container bc clearfix ">
			<span class="logoBlue fl"></span>
            <h1 class="fcf f20 w100 bc">商家登录</h1>
		  </div>
		</header>
        	<div class="shopLogin bc">
        		<h1 class="f18 tc">申请入驻</h1>
        		<div class="shopLogin-content f0">
        			<div class="shopLogin-content-inputs w300 h40 bb mb10">
        				<input class="inputs-text nb bb pl10 vm" type="text" maxlength="11" placeholder="联系人手机号">
        				<button class="inputs-codeBt active nb fcf f14 vm">发送验证码</button>
        			</div>
        			<label class="shopLogin-content-prompt db mt5 mb5 tc none">请输入正确的手机号</label>
                    <input class="shopLogin-content-code w300 h40 bb pl10 mt10 mb30" type="text" maxlength="6" placeholder="验证码">
                    <button class="shopLogin-content-submit w300 h40 nb fcf">立即入驻</button>
        		</div>
        	</div>
	</body>
</html>
